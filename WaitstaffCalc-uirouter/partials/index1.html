	<div class="container" ng-controller="WaiterCtrl">
			<div class="row">
				<h1>Waitstaff Calc</h1>
				<div class="col-md-offset-3 col-md-6">
					
					<div class="mealInput">
					<h3>Enter Meal Details</h3>
				<!-- 		<form name="mealForm" ng-submit="submit()" novalidate class="ng-invalid ng-invalid-required"> -->
					<form name="mealForm" novalidate>
							<div class="details">
								<label for="mealPrice">Base Meal Price: $</label>
								<input type="number" ng-model="mealPrice" required=""/>
							</div>
							<div class="details">
								<label for="mealTax">Tax Rate: %</label>
								<input type="number" step="0.00" ng-model="mealTax" required=""/>
							</div>
							<div class="details">
								<label for="mealTip">Meal Tip: %</label>
								<input type="number" step="1" ng-model="mealTip" required=""/>
							</div>
							<div class="error" ng-show="mealForm.$dirty && mealForm.$invalid && mealForm.$submitted">Please fill out all fields</div>
							<div class="buttons">
								<button class="submit" type="submit" ng-click="submit()">Submit</button>	
								<button class="cancel" ng-click="cancel(mealForm)">Cancel</button>				
							</div>	
						</form>
						<div class="reset">
							<button class="resetAll" ng-click="resetAll()">Reset All</button>
						</div>
					</div><!--mealInput-->
				</div><!--col-md-7-->
			</div>
		</div>
