<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<!-- // <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script> -->

		<!-- Angular -->
		<script src="js/lib/angular/angular.min.js"></script>
  	<script src="js/lib/angular/angular-route.min.js"></script>
  	<script src="js/lib/angular/angular-animate.min.js"></script>
  	<script src="js/app.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet"  href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
		<link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<div class="container" ng-controller="WaiterCtrl">
			<div class="row">
				<div class="wrapper">
				<h1>Waitstaff Calc</h1>
				<div class="col-md-7">
					
					<div class="mealInput">
					<h3>Enter Meal Details</h3>
				<!-- 		<form name="mealForm" ng-submit="submit()" novalidate class="ng-invalid ng-invalid-required"> -->
					<form name="mealForm" novalidate>
							<div class="details">
								<label for="mealPrice">Base Meal Price: $</label>
								<input type="number" ng-model="mealPrice" required=""/>
							</div>
							<div class="details">
								<label for="mealTax">Tax Rate: %</label>
								<input type="number" step="0.00" ng-model="mealTax" required=""/>
							</div>
							<div class="details">
								<label for="mealTip">Meal Tip: %</label>
								<input type="number" step="1" ng-model="mealTip" required=""/>
							</div>
							<div class="error" ng-show="mealForm.$dirty && mealForm.$invalid && mealForm.$submitted">Please fill out all fields</div>
							<div class="buttons">
								<button class="submit" type="submit" ng-click="submit()">Submit</button>	
								<button class="cancel" ng-click="cancel(mealForm)">Cancel</button>				
							</div>	
						</form>
						<div class="reset">
							<button class="resetAll" ng-click="resetAll()">Reset All</button>
						</div>
					</div><!--mealInput-->
				</div><!--col-md-7-->

				<div class="col-md-5">
					<div class="mealOutput">
						<h3>Charges</h3>
						<div class="charges">
							<div>
								<label>Subtotal</label><span ng-bind="subtotal | number:2">0.00</span>
							</div>
							<div>
								<label>Tip</label><span ng-bind="tip | number:2">0.00</span>
							</div>
						</div>
						<div class="total">
							<label>Total</label><span ng-bind="total | number:2">0.00</span>
						</div>
					</div><!--charges-->

						<div class="earnings">
							<h3>My Earnings</h3>
							<div>
								<label>Total Tip</label><span ng-bind="totalTip | number:2">0.00</span>
							</div>
							<div>
								<label>Meal Count</label><span ng-bind="mealCount">0</span>
							</div>
							<div>
							<label>Avg Tip Per Meal</label><span ng-bind="avgTip | number:2">0.00</span>
							</div>
						</div>
				</div><!--col-md-5-->
			</div><!--wrapper-->
			</div>
	</body>
	</html>
